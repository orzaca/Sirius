<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/imagen/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo Quejas +</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Estilos básicos para el menú */
    .menu_quejas ul {
      list-style-type: none;
      padding: 0;
    }

    .menu_quejas ul li {
      display: inline;
      margin-right: 15px;
    }

    .menu_quejas ul li a {
      text-decoration: none;
      color: #0D4D4D;
    }

    .menu_quejas ul li a:hover {
      text-decoration: underline;
    }

    /* Contenedor principal donde se cargará el contenido dinámico */
    #content-container {
      padding: 20px;
      background-color: #f4f4f4;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header id="menu_quejas" class="menu_quejas">
    <ul>
      <li><a href="#" onclick="loadContent('memo_gpon_internet.html')">Internet Gpon</a></li>
      <li><a href="#" onclick="loadContent('memo_dsl_internet.html')">Internet DSL</a></li>
      <li><a href="#" onclick="loadContent('memo_hfc_internet.html')">Internet HFC</a></li>
      <li><a href="#" onclick="loadContent('memo_hfc_tv.html')">TV HFC</a></li>
      <li><a href="#" onclick="loadContent('memo_dth.html')">TV DTH</a></li>
      <li><a href="#" onclick="loadContent('memo_iptv.html')">IPTV</a></li>
      <li><a href="#" onclick="loadContent('memo_linea.html')">Linea Fija</a></li>
    </ul>
  </header>

  <main>
    <!-- Contenedor donde se cargará el contenido dinámico -->
    <div id="content-container">
      <p>Selecciona una opción del menú para cargar el contenido aquí.</p>
    </div>
  </main>

  <script>
    // Función para cargar contenido dinámico en el contenedor principal
    function loadContent(page) {
      fetch(page)
        .then(response => response.text())
        .then(data => {
          document.getElementById('content-container').innerHTML = data;
        })
        .catch(error => {
          console.error('Error al cargar el contenido:', error);
        });
    }
  </script>
</body>

</html>
