<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Copiado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E5F5F5;
            color: #0D4D4D;
            margin: 0;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #FFFFFF;
            background-color: #0D4D4D;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #004d4d;
        }
        .copied-notification {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Prueba de Copiado de Texto</h2>
    <p id="text-to-copy">Este es el texto que se copiará al portapapeles.</p>
    <button class="btn" onclick="copyToClipboard()">Copiar Texto</button>
    <p id="copied-notification" class="copied-notification">¡Texto copiado al portapapeles!</p>

    <script>
        function copyToClipboard() {
            var textElement = document.getElementById('text-to-copy');
            var text = textElement.innerText;

            navigator.clipboard.writeText(text).then(function() {
                var notification = document.getElementById('copied-notification');
                notification.style.display = 'block';

                setTimeout(function() {
                    notification.style.display = 'none';
                }, 2000);
            }).catch(function(error) {
                console.error('Error al copiar el texto: ', error);
                alert('Error al copiar el texto.');
            });
        }
    </script>
</body>
</html>
